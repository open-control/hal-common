; driver-common - Compilation tests

[env]
framework = arduino
build_flags = -std=gnu++17 -I src
extra_scripts = pre:script/pre_build.py

; --- ESP32 ---
[env:esp32]
platform = espressif32
platform_packages = espressif/toolchain-xtensa-esp32@12.2.0+20230208
board = esp32dev
build_unflags = -std=gnu++11

; --- Teensy 4.1 ---
[env:teensy41]
platform = teensy
board = teensy41
